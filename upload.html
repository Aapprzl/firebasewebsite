  <main class="container mt-5">
    <h1>Upload Artikel</h1>
    <form id="uploadForm" class="mb-5">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Pilih File (PDF atau DOC):</label>
        <input type="file" class="form-control" id="fileInput" accept=".pdf,.doc,.docx" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h2>Daftar File</h2>
    <ul id="fileList" class="list-group"></ul>
  </main>
